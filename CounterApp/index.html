<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Counter App</title>
</head>
<body>
    <div id="container">
        <h1>Count With Me</h1>
        <div id="count">
            <h1>0</h1>
        </div>
        <div id="control">
            <button id="down">Decrease</button>
            <button id="neutral">Reset</button>
            <button id="up">Increase</button>
            <button id="auto">Auto Count</button>
            <button id="autoDown">Countdown</button>
        </div>
        <div id="added">
        </div>
        <select class="numberSelection" name="number" id="number">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="Other">Other</option>
        </select>
        
    </div>
</body>
</html>
